<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog TopAcademy</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header
    class="header"
  >
    <h1 class="header-title">
      Blog TopAcademy
    </h1>
  </header>
  <nav
    class="menu"
  >
    <ul
      class="menu-list"
    >
      <li
        class="menu-item"
      >
        <a
          class="menu-link"
          href="#artigos"
        >
          Artigos
        </a>
      </li>
      <li
        class="menu-item"
      >
        <a
          class="menu-link"
          href="#autores"
        >
          Autores
        </a>
      </li>
      <li
        class="menu-item"
      >
        <a
          class="menu-link"
          href="#sobre"
        >
          Sobre
        </a>
      </li>
    </ul>
  </nav>
  <main class="posts">
    <div class="post-item">
      <h2 class="post-title">
        {{title}}
      </h2>
      <p class="post-author">
        Autor: {{author}}
      </p>
      <div>
        <p class="text">
          {{text}}
        </p>
      </div>
    </div>
  </main>
</body>
</html>
